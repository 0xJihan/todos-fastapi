<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-8">

    <h1 class="text-3xl font-bold mb-6 text-gray-800">Todo App</h1>

    <!-- + Button to open modal -->
    <button id="open-modal" class="bg-blue-500 text-white px-4 py-2 rounded-full shadow-lg hover:bg-blue-600 transition mb-6 flex items-center">
        <span class="text-2xl font-bold mr-2">+</span> Add Todo
    </button>

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
            <button id="close-modal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">&times;</button>
            <h2 class="text-xl font-semibold mb-4">Add / Update Todo</h2>
            <form id="todo-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700">Title</label>
                    <input type="text" name="title" id="title" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Todo title" required>
                </div>
                <div>
                    <label class="block text-gray-700">Description</label>
                    <textarea name="description" id="description" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Todo description" required></textarea>
                </div>
                <div>
                    <label class="block text-gray-700">Priority</label>
                    <input type="number" name="priority" id="priority" class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" min="1" max="100" value="1" required>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="checkbox" name="completed" id="completed" class="h-5 w-5">
                    <label for="completed" class="text-gray-700">Completed</label>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition w-full">Save Todo</button>
            </form>
        </div>
    </div>

    <!-- Todo List -->
    <div class="w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Todos</h2>
        <ul id="todo-list" class="space-y-4">
            <!-- Todos will be inserted here dynamically -->
        </ul>
    </div>

    <script>
        const apiBase = "";

        const modal = document.getElementById("modal");
        const openModalBtn = document.getElementById("open-modal");
        const closeModalBtn = document.getElementById("close-modal");
        const todoForm = document.getElementById("todo-form");

        // Open modal
        openModalBtn.addEventListener("click", () => {
            modal.classList.remove("hidden");
        });

        // Close modal
        closeModalBtn.addEventListener("click", () => {
            modal.classList.add("hidden");
            todoForm.reset();
            delete todoForm.dataset.editingId;
        });

        // Click outside modal to close
        modal.addEventListener("click", (e) => {
            if(e.target === modal){
                modal.classList.add("hidden");
                todoForm.reset();
                delete todoForm.dataset.editingId;
            }
        });

        async function fetchTodos() {
            const res = await fetch(`${apiBase}/todos`);
            const todos = await res.json();
            const list = document.getElementById("todo-list");
            list.innerHTML = "";

            todos.forEach(todo => {
                const li = document.createElement("li");
                li.className = "bg-white p-4 rounded shadow flex justify-between items-center";

                li.innerHTML = `
                    <div>
                        <h3 class="font-semibold ${todo.completed ? 'line-through text-gray-400' : ''}">${todo.title}</h3>
                        <p class="text-gray-600">${todo.description}</p>
                        <p class="text-sm text-gray-500">Priority: ${todo.priority}</p>
                    </div>
                    <div class="flex space-x-2">
                        <button onclick="editTodo(${todo.id})" class="text-yellow-500 hover:text-yellow-700">Edit</button>
                        <button onclick="deleteTodo(${todo.id})" class="text-red-500 hover:text-red-700">Delete</button>
                    </div>
                `;

                list.appendChild(li);
            });
        }

        async function deleteTodo(id) {
            await fetch(`${apiBase}/todo/${id}`, { method: "DELETE" });
            fetchTodos();
        }

        async function editTodo(id) {
            const res = await fetch(`${apiBase}/todo/${id}`);
            const todo = await res.json();
            document.getElementById("title").value = todo.title;
            document.getElementById("description").value = todo.description;
            document.getElementById("priority").value = todo.priority;
            document.getElementById("completed").checked = todo.completed;
            todoForm.dataset.editingId = id;
            modal.classList.remove("hidden");
        }

        todoForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const id = e.target.dataset.editingId;
            const data = {
                title: document.getElementById("title").value,
                description: document.getElementById("description").value,
                priority: parseInt(document.getElementById("priority").value),
                completed: document.getElementById("completed").checked
            };

            if (id) {
                await fetch(`${apiBase}/todo/${id}`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
                delete e.target.dataset.editingId;
            } else {
                await fetch(`${apiBase}/todo`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });
            }

            todoForm.reset();
            modal.classList.add("hidden");
            fetchTodos();
        });

        // Initial load
        fetchTodos();
    </script>

</body>
</html>
